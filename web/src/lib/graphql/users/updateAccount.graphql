mutation updateAccount($email: String, $name: String, $avatar: Upload,
                        $jobTitle: String, $location: String, $locationName: String, $url: String,
                        $facebook: String, $github: String, $twitter: String, $description: String,
                        $bio: String, $password: String) {
  updateAccount(email: $email, name: $name, avatar: $avatar,
                jobTitle: $jobTitle, location: $location, locationName: $locationName, url: $url,
                facebook: $facebook, github: $github, twitter: $twitter, description: $description,
                bio: $bio, password: $password)
}
