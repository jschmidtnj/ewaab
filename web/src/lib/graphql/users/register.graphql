mutation register($registrationToken: String!, $username: String!, $name: String!, $pronouns: String!,
                  $email: String!, $password: String!, $recaptchaToken: String!) {
  register(registrationToken: $registrationToken, username: $username, name: $name, pronouns: $pronouns,
           email: $email, password: $password, recaptchaToken: $recaptchaToken)
}
