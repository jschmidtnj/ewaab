fragment postSearchFields on SearchPost {
  id
  title
  content
  publisher
  created
  updated
  link
  publisherData {
    name
    username
    avatar
    description
  }
  mediaData {
    id
    type
    name
  }
}

query posts($query: String, $type: PostType, $page: Int, $perpage: Int,
            $ascending: Boolean, $publisher: String) {
  posts(query: $query, type: $type, page: $page, perpage: $perpage,
        ascending: $ascending, publisher: $publisher) {
    results {
      ...postSearchFields
    }
    count
    postCounts {
      type
      count
    }
  }
}
